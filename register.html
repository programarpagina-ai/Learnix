<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnix - Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body> 
    <div class="particles-container" id="particles"></div>

    <div class="login-container">
        <div class="brand-section">
            <div class="logo-container">
                <img src="logo-learnix.png" alt="Learnix Logo" class="logo">
                <h1 class="brand-title">Learnix</h1>
                <p class="brand-subtitle">Únete a la revolución del aprendizaje</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">Crear cuenta</h2>
                    <p class="form-subtitle">Comienza tu aventura de aprendizaje</p>
                </div>

                <form class="login-form" id="registerForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Nombre completo</label>
                        <div class="input-container">
                            <span class="input-icon">👤</span>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input" 
                                placeholder="Tu nombre completo"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="input-container">
                            <span class="input-icon">📧</span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="tu@email.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-container">
                            <span class="input-icon">🔒</span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <span class="eye-icon">👁️</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                        <div class="input-container">
                            <span class="input-icon">🔐</span>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span class="checkmark"></span>
                            Acepto los <a href="#" class="forgot-password">términos y condiciones</a>
                        </label>
                    </div>

                    <button type="submit" class="login-button" id="registerButton">
                        <span class="button-text">Crear Cuenta</span>
                        <span class="button-loader" id="buttonLoader"></span>
                    </button>
                </form>

                <div class="form-footer">
                    <p>¿Ya tienes una cuenta? <a href="login.html" class="register-link">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
        <span class="theme-icon">🌙</span>
    </button>

    <script src="register.js"></script>
</body>
</html>
