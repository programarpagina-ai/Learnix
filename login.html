<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnix - Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="particles-container" id="particles"></div>

    <div class="login-container">

        <div class="brand-section">
            <div class="logo-container">
                <img src="logo-learnix.png" alt="Learnix Logo" class="logo">
                <h1 class="brand-title">Learnix</h1>
                <p class="brand-subtitle">Tu plataforma de aprendizaje interactivo</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">Bienvenido de vuelta</h2>
                    <p class="form-subtitle">Inicia sesión para continuar aprendiendo</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <div class="input-container">
                            <span class="input-icon">📧</span>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="tu@email.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-container">
                            <span class="input-icon">🔒</span>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" class="toggle-password" id="togglePassword">
                                <span class="eye-icon">👁️</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Recordarme
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="login-button" id="loginButton">
                        <span class="button-text">Iniciar Sesión</span>
                        <span class="button-loader" id="buttonLoader"></span>
                    </button>

                    <div class="divider">
                        <span>o continúa con</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-button google-button">
                            <span class="social-icon">🌐</span>
                            Google
                        </button>
                        <button type="button" class="social-button facebook-button">
                            <span class="social-icon">📘</span>
                            Facebook
                        </button>
                    </div>
                </form>

                <div class="form-footer">
                    <p>¿No tienes una cuenta? <a href="register.html" class="register-link">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <button class="theme-toggle" id="themeToggle" aria-label="Cambiar tema">
        <span class="theme-icon">🌙</span>
    </button>

    <script src="login.js"></script>
</body>
</html>
